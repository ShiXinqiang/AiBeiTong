name: Deploy Static Content to Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Detect lockfile
        id: lock
        run: |
          if [ -f package-lock.json ]; then echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
          else echo "lockfile=" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node (cached)
        if: ${{ steps.lock.outputs.lockfile != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ steps.lock.outputs.lockfile }}

      - name: Set up Node (no cache)
        if: ${{ steps.lock.outputs.lockfile == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi
        
      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
